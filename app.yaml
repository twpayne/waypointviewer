application: waypointviewer-hrd
version: 1
runtime: python27
threadsafe: yes
api_version: 1

handlers:
- url: /favicon.ico
  static_files: static/favicon.ico
  upload: static/favicon.ico

- url: /robots.txt
  static_files: static/robots.txt
  upload: static/robots.txt

- url: /static
  static_dir: static

- url: /.*
  script: main.app

skip_files:
- ^(.*/)?.*\.py[co]$
- ^(.*/)?\..*
- ^COPYING$
- ^README.md$
- ^TODO$
- ^Makefile$
- ^app\.yaml$
- ^static/.*\.pbm$
- ^tests$
